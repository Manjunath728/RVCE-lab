<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xml to html</title>
</head>

<body>
    <button type="button" onclick="loadxml()">cm</button>
    <table id="xml"></table>
    <script>
        function loadxml() {
            var xmlhttp = new XMLHttpRequest();
            xmlhttp.onreadystatechange = () => {if (this.readyState == 4 && this.status == 200) myFunction(this)}

            
            xmlhttp.open("GET", "03.xml", true)
            xmlhttp.send()
            function myFunction(xml) {
                var table = `<tr><th>Student name</th></tr>`;

                Array.from(xml.responseXML.getElementsByTagName("student")).forEach(student => {
                    var name = student.getElementsByTagName("name")[0].childNodes[0].nodeValue;
                    table += `<tr><td>${name}</td></tr>`;
                });
                document.getElementById("xml").innerHTML = table
            }
        }
    </script>
</body>

</html>
