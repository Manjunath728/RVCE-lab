<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"

    <title>Document</title>
    <link rel="stylesheet" href="02_book_style.css">
    
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark sticky-top">
        <div class="container">
            <a href="02_book_home.html" class="navbar-brand">Ganesh Book Store</a>
            <button class="navbar-toggler" data-toggle="collapse" data-target="#mynav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse " id="mynav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link " href="">My profile </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="">my cart</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="">Payments</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

    <main>
        <div class="container conatiner1 d-flex justify-content-center">
            <div class="card" style="width:50%">
                <div class="card-body">
                    <h3 class="text-center">Add Payment Details</h3>
                    <form action="02_book_catalouge.html">
                        <div class="form-group">
                            <label for="username">Card Number</label>
                            <div class="row">
                                <div class="col-sm-3"> <input type="text" class="form-control" name="username" placeholder=" X X X X "></div>
                                <div class="col-sm-3"> <input type="text" class="form-control" name="username" placeholder=" X X X X "></div>
                                <div class="col-sm-3"> <input type="text" class="form-control" name="username" placeholder=" X X X X "></div>
                                <div class="col-sm-3"> <input type="text" class="form-control" name="username" placeholder=" X X X X "></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="password">Expiry date</label>
                                    <div class="row">
                                        <div class="col"> <input type="password" class="form-control" name="password" placeholder="Mon"></div>/
                                        <div class="col"> <input type="password" class="form-control" name="password" placeholder="Year"></div>
                                    </div>
                                   
                                </div>
                            </div>
                            <div class="col-sm-2">

                            </div>
                            <div class="col">
                                <label for="cvv">CVV</label>
                                    <div class="row">
                                        <div class="col"> <input type="password" class="form-control" name="cvv" placeholder="***"></div>
                                         
                                    </div>
                            </div>
                        </div>
                       <div class="form-group">
                        <label for="name">Name as on Card</label>
                        <input type="text" name="name" class="form-control">
                       </div>
                        <div class="form-group text-center">
                            <br>
                            <input type="Submit" value="Place Order" class=" btn btn-outline-dark" id="username">
                            
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer bg-dark  fixed-bottom">
            <p class="text-light"> @ Copyright reserved to ganesh book store</p>
        </div>
    </footer>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</html>
